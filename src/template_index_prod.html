<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@500;700;900&display=swap" rel="stylesheet"> 
    <title>Document</title>
  </head>
  <body>
    <header>
      <div class="search-bar-container">
        <div class="label-search-bar">Show the weather in</div>
        <div class="search-bar">
          <input class="input" type="text" />
          <div class="press-enter-note">** Press Enter</div>
        </div>
      </div>
      <div class="select-temp">
        <div class="celsius">&degC</div>
        <div class="fahrenheit">&degF</div>
      </div>
    </header>

    <div class="fixed-bg">
      <div class="main-container">
        <div class="now-container">
          <h2 class="now-city-name">Vienna</h2>
          <div class="now-description">This is a description</div>
          <div class="now-icon-temp-container">
            <div class="now-icon-container">
              <i class="now wi"></i>
            </div>
            <div class="now-temperature">temp</div>
          </div>
          <div class="now-other-container">
            <div class="now-item-container">
              <div class="now label">Feels like: </div>
              <div class="now-feels-like"></div>
          </div>
          <div class="now-item-container">
              <div class="now label">Humidity:</div>
              <div class="now-humidity"></div>
          </div>
          </div>
        </div>
        <div class="hourly-container">
          <div class="title-hourly">24-hour forecast</div>
          <div class="data-hourly"></div>
        </div>
        <a class="freepik-credit" href="http://www.freepik.com"
          >Designed by upklyak / Freepik</a>
      </div>
    </div>

    <div class="scroll-bg">
      <div class="daily-container">
        <div class="title-daily">7-day forecast</div>
        <div class="data-daily"></div>
      </div>
    </div>
  </body>
</html>
